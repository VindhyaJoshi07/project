<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm-password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/site.css" />

    <style>
        body {
            background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Download-Abstract-Backgrounds-HD.jpg');
            background-repeat: no-repeat;
            background-size: 200rem;
        }
       .confirmationForm{
        align-items: center;
        justify-content: center;
        margin-left: 30%;
        margin-top: 150px;
       }
       .inputFields{
        margin-left: 50px;
       }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">iCanCode</a>
            <span class="navbar-toggler-icon"></span>
    </nav>
    <div class="container center-block">
        <form class="confirmationForm">
            <div class="form-group">
                <label ref="code">Code:</label>
                <input id="code" type="text" maxlength="20"/>
            </div>
            <br>
            <div class="inputFields">
                    <input type="button" name="confirm" id="confirm" value="confirm">
                    <input type="button" name="resend" id="resend" value="resend">
            </div>
        </form>
    </div>
    
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script src="js/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/login.js"></script>
</body>
</html>
