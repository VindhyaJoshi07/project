    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let userPoints = '';
            let solvedChallenges = '';
            var username = location.hash.substring(1);

            function fetchPoints() {
              
              alert("Username.."+username);

              fetch('https://5q9x9srwc6.execute-api.us-east-1.amazonaws.com/prod/getPointsForUser/'+username)
              .then(response => response.json())
              .then(data => {
                // Display the API response
                alert("Points data.."+JSON.stringify(data));
                let pointsResponse = JSON.parse(data.body);
                alert("pointsResponse.."+JSON.stringify(pointsResponse));
                userPoints = pointsResponse.Item.userpoints
                solvedChallenges = pointsResponse.Item.solvedChallenges
                alert("solvedChallenges.."+solvedChallenges);
                alert("userPoints.."+userPoints);


               // const displayPoints = $('#pointsValue');
                //displayPoints.innerText = userPoints;
                $('#pointsValue').html(userPoints);
              })
              .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('apiResponse').innerText = 'Error fetching data';
              });

            }
            
          // Function to make API call and display response
          function fetchData() {
            fetch('https://5q9x9srwc6.execute-api.us-east-1.amazonaws.com/prod/challenges')
              .then(response => response.json())
              .then(data => {
                // Display the API response
    
                let challenges = JSON.parse(data.body);
                let challengeValues = [];
    
                challenges.forEach(function (challenge) {
                       let optionsValue = challenge.id+"-"+challenge.description;
                       console.log("optionsValue.."+optionsValue);
                       challengeValues.push(optionsValue);
                 });
    
                 let container = $('#left-challengeListDiv');
                 $.each(challengeValues, function(index, value) {
    
                     let options = value.split('-');
                     let optionValue = options[0];
                     let labelText = options[1];
    
                     var anchorTag = $('<a>', {
                        href: 'https://5q9x9srwc6.execute-api.us-east-1.amazonaws.com/prod/challenges/'+username+'-'+optionValue,
                        text: labelText
                     });
    
                     //var radioButton = $('<input type="radio" name="options" value="' + optionValue + '">');
                     var label = $('<label>').append(anchorTag);
                    // container.append(radioButton);
                     container.append(label);
                     container.append('<br>');
                 });
              })
              .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('apiResponse').innerText = 'Error fetching data';
              });
          }
    
          // Call the function on page load
          fetchPoints();
          fetchData();
        });
      </script>
